<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - start</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body{
				margin: 0;
				overflow: hidden;
			}

			canvas{
				background: red;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
		<script src="../build/three.js"></script>
		<script type="text/javascript">
			var canvas = document.getElementById('myCanvas');
			var renderer = new THREE.WebGLRenderer({canvas:canvas, antialias:true});
			renderer.setClearColor(0x555555);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);

			var camera = new THREE.PerspectiveCamera(35, window.innerWidth/window.innerHeight, 0.1 ,5000)

			var scene = new THREE.Scene();
			var light = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(light);

			var light1=new THREE.PointLight(0xffffff, 0.5);
			scene.add(light1);

			var geometry = new THREE.CubeGeometry(100,100,100);
			// var material = new THREE.MeshBasicMaterial();
			var material = new THREE.MeshLambertMaterial({color:0x55aaad});
			var mesh = new THREE.Mesh(geometry,material);
			mesh.position.set(0,0,-800);
			scene.add(mesh);
			render();
			function render () {
				mesh.rotation.x+=0.02;
				mesh.rotation.y+=0.01;
				renderer.render(scene,camera)
				requestAnimationFrame(render);
			
			}


		</script>
	</body>
</html>
